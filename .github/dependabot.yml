version: 2
updates:
# Maintain dependencies for Dockerfiles.
  - package-ecosystem: "docker"
    directory: "/src"
    schedule:
      interval: "daily"
      time: "04:00"
    open-pull-requests-limit: 10
# Maintain dependencies for GitHub Actions.
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
